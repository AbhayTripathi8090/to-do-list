<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Day Planner</h2>
    <div class="addTask">
        <!-- input field -->
        <input type="text" name="text" id="inputTask">
        <!-- add task button -->
        <button onclick="addItem()" type="button" id="btn" class="addBtn">Add</button>
    </div>
    <!-- all task container list -->
    <ul id="task-list"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
